<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Medico app</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<div class="container">
		<div class="collection with-header">
		  <div style="margin-left: 20px; margin-right: 20px">
			<h2>Cadastro Especialidade</h2><hr>
			
			<form method="post">
				
				Nome: <input type="text" value="" name="nome" required/>
				Descricao: <input type="text" value="" name="descricao" required/>
				
				<p>
					<a href="/" class="waves-effect waves-light btn-large">Voltar</a>
					<button style="background-color: darkblue" type="submit" class="waves-effect waves-light btn-large">Salvar</button>
				</p>
			</form>
		  </div>
	  </div>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      
</body>


</html>
